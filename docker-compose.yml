version: '2'
services:
  nagios:
    image: quantumobject/docker-nagios
    ports:
      - 8001:80
      - 25:25
  bbb:
    image: juanluisbaptiste/bigbluebutton:latest
    ports:
      - 80:80
      - 9123:9123
      - 1935:1935
    environment:
      - BBB_INSTALL_DEMOS=yes
      - SERVER_SALT=c130a859716cbe2cd6367705f6e33a33
  rt:
    image: netsandbox/request-tracker
    ports:
      - 8010:80
  cyclos-db:
    image: cyclos/db
    environment:
      - POSTGRES_DB=example
      - POSTGRES_USER=example
      - POSTGRES_PASSWORD=examplepwd
  cyclos-app:
    depends_on:
      - cyclos-db
    image: cyclos/cyclos
    ports:
      - 8080:8080
    environment:
      - DB_HOST=cyclos-db
      - DB_NAME=example
      - DB_USER=example
      - DB_PASSWORD=examplepwd
  webmin:
    image: chsliu/docker-webmin
    ports:
      - 10000:10000

